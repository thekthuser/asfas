{% extends 'admin_layout.html' %}
{% block body %}
<table>
    <th>Username</th>
    <th>Email</th>
    <th>Admin</th>
    {% for user in users %}
        <tr>
            <td>{{ user.username }}</td><td>{{ user.email }}</td>
            {% if user.admin == 1 %}
                <td>&#10003;</td>
            {% endif %}
        </tr>
    {% endfor %}
</table>
{% endblock %}
